<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" https://thumbs.dreamstime.com/b/hk-logo-two-letter-circle-shape-email-sign-style-h-k-round-logotype-business-company-brand-identity-317072379.jpg>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            background-color: #111;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #000;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        button, select {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover, select:hover {
            background-color: #555;
        }

        .score {
            font-size: 24px;
            text-align: center;
        }

        .direction-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .direction-buttons button {
            padding: 10px;
            font-size: 24px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .direction-buttons button:hover {
            background-color: #555;
        }

        .direction-buttons button .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="restartButton">Restart</button>
        <label for="levelSelect">Level:</label>
        <select id="levelSelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="score" id="score">Score: 0</div>
    <div class="direction-buttons">
        <div>
            <button id="upButton"><i class="fa-solid fa-caret-up"></i>Up</button>
            <button id="downButton"><i class="fa-solid fa-caret-down"></i>Down</button>
        </div>
        <div>
            <button id="leftButton"><i class="fa-solid fa-caret-left"></i>Left</button>
            <button id="rightButton"><i class="fa-solid fa-caret-right"></i>Right</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const levelSelect = document.getElementById("levelSelect");
        const scoreDisplay = document.getElementById("score");
        const leftButton = document.getElementById("leftButton");
        const upButton = document.getElementById("upButton");
        const rightButton = document.getElementById("rightButton");
        const downButton = document.getElementById("downButton");

        const box = 20; // size of the snake parts and food
        let snake, direction, food, game, gameSpeed, score;

        function initializeGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            direction = null;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        document.addEventListener("keydown", directionControl);

        function directionControl(event) {
            if (event.keyCode == 37 && direction != "RIGHT") {
                direction = "LEFT";
            } else if (event.keyCode == 38 && direction != "DOWN") {
                direction = "UP";
            } else if (event.keyCode == 39 && direction != "LEFT") {
                direction = "RIGHT";
            } else if (event.keyCode == 40 && direction != "UP") {
                direction = "DOWN";
            }
        }

        leftButton.addEventListener("click", () => changeDirection("LEFT"));
        upButton.addEventListener("click", () => changeDirection("UP"));
        rightButton.addEventListener("click", () => changeDirection("RIGHT"));
        downButton.addEventListener("click", () => changeDirection("DOWN"));

        function changeDirection(newDirection) {
            if (direction === null || newDirection === "LEFT" && direction !== "RIGHT" ||
                newDirection === "UP" && direction !== "DOWN" ||
                newDirection === "RIGHT" && direction !== "LEFT" ||
                newDirection === "DOWN" && direction !== "UP") {
                direction = newDirection;
            }
        }

        function drawGame() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ff00" : "#ffffff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#ff0000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff0000";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= 20 * box || snakeY >= 20 * box || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function startGame() {
            setGameSpeed();
            initializeGame();
            if (game) {
                clearInterval(game);
            }
            game = setInterval(drawGame, gameSpeed);
        }

        function restartGame() {
            setGameSpeed();
            initializeGame();
            if (game) {
                clearInterval(game);
            }
            game = setInterval(drawGame, gameSpeed);
        }

        function setGameSpeed() {
            const level = levelSelect.value;
            if (level === 'easy') {
                gameSpeed = 200;
            } else if (level === 'medium') {
                gameSpeed = 150;
            } else if (level === 'hard') {
                gameSpeed = 70;
            }
        }

        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
